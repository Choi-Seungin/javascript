<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <style>
        .red {
            color: red;
        }

        .orange {
            color: orange;
        }

        .yellowgreen {
            color: yellowgreen;
        }

        .skyblue {
            color: skyblue;
        }
    </style>
    <script>

        //    미세먼지 수치를 하나 입력 받아서
        //     데이터의 범위는 0보다 큰값을 입력 받음
        //     입력 받은 데이터가
        //     0~30 --> 좋음, skyblue
        //     31~80 -- > 보통, yellowgreen
        //     81~150 -- > 나쁨, orange
        //     151~ --> 매우나쁨, red
        let mise = Math.ceil(Math.random() * 200);
        let color = '';
        if (mise > 150) {
            color += 'red';
            document.write(`<p class='${color}'>수치 : ${mise} 매우나쁨</p>`);
        } else if (mise > 80) {
            color += 'orange';
            document.write(`<p class='${color}'>수치 : ${mise} 나쁨</p>`);
        } else if (mise > 30) {
            color += 'yellowgreen';
            document.write(`<p class='${color}'>수치 : ${mise} 보통</p>`);
        } else {
            color += 'skyblue';
            document.write(`<p class='${color}>수치 : ${mise} 좋음</p>`);
        }
    </script>
</head>

<body>

</body>

</html>
