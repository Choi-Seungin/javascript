<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
    <script>
        //1~100까지 합을 출력
        //do-while 이용
        let i = 1;
        let result = 0;
        do{
            result += i++;
        }while(i <= 100);
        document.write(result);
    </script>
</head>
<body>
    
</body>
</html>
