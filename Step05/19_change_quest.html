<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
       window.onload = () => {
        document.querySelector('#host').onchange = e =>{
            if(e.target.value == 4)
            document.querySelector('#area').innerHTML += '<input>';

        }
       }
    </script>
</head>
<body>
    <input type="text" id="email">@
    <select id="host">
        <option value="0">gmail.com</option>
        <option value="1">naver.com</option>
        <option value="2">hanmail.net</option>
        <option value="3">nate.com</option>
        <option value="4">직접입력</option>
    </select><br>
    <span id="area"></span>
</body>
</html>
