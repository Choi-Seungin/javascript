<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function quest</title>
    <script>
        function makeTable() {
            console.log('표 생성 버튼 클릭');
            //행과 열번호 읽어와서 콘솔로 출력
            let cols = Number(document.querySelector('#cols').value);
            let rows = Number(document.querySelector('#rows').value);
            let tag = '<table>';
            let n = 0;
            for (i = 0; i < rows; i++) {
                tag += '<tr>';
                for (j = 0; j < cols; j++) {
                    tag += `<td>${++n}</td>`;
                }
                tag += '</tr>';
            }
            tag += '</table>'
            document.querySelector('#container').innerHTML = tag;
        }
    </script>
    <style>
        table{
            margin-top: 10px;
            border-collapse: collapse;
        }
        td{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <input type="text" id="cols" placeholder="열 개수">
    <input type="text" id="rows" placeholder="행 개수">
    <button onclick="makeTable()">표 생성</button>
    <div id="container"></div>
</body>

</html>
